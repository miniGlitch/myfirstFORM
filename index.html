<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Ubuntu"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>

  <body>
    <div class="box">
      <header>
        <h1 id="title">AnimeCool Survey Form</h1>
        <p id="description">
          Thank you for taking the time to complete our awesome form
        </p>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label"for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control fields"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label"  for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control fields"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              ><span class="clue"></span>Number</label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control fields"
              placeholder="Age (optional)"
            />
          <div class="form-group">
            <p></p>
            <select id="dropdown" name="role" class="form-control fields" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <p>Would you recommend AnimeCool to a friend?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label
            >
            <label>
                <input
                  name="user-recommend"
                  value="maybe"
                  type="radio"
                  class="input-radio"
                />Maybe</label
              >
        
              <label
                ><input
                  name="user-recommend"
                  value="not-sure"
                  type="radio"
                  class="input-radio"
                />Not sure</label
              >
            </div>
            <div class="form-group">
                <p>
                  What anime genres would you like to see on our page?
                  <span class="clue">(Check all that apply)</span>
                </p>
          
                <label
                  ><input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Shonen</label
                >
            
                <label
                  ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                  />Shoujo</label
                >
                <label
                  ><input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
                  />Seinen</label
                >
                <label
                  ><input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
                  />Josei</label
                >
                <label
                  ><input
                    name="prefer"
                    value="gitter-help-rooms"
                    type="checkbox"
                    class="input-checkbox"
                  />Ecchi</label
                >
                <label
                  ><input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
                  />Harem</label
                >
                <label
                  ><input
                    name="prefer"
                    value="city-meetups"
                    type="checkbox"
                    class="input-checkbox"
                  />Isekai</label
                >
                <label
                  ><input
                    name="prefer"
                    value="wiki"
                    type="checkbox"
                    class="input-checkbox"
                  />Mecha</label
                >
                <label
                  ><input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
                  />Slice of Life</label
                >

                <div class="form-group">
                    <p>Send us your suggestions!</p>
                    <textarea
                      id="comments"
                      class="input-textarea fields"
                      name="comment"
                      placeholder="Enter your comment here..."
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <button id="submit"></button>
                    <a href="something" class="button4" style="background-color:#9a4ef1">SUBMIT</a>
                  </div>
               
          
        </form>
      </header>
      <main>
        <div></div>
      </main>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
